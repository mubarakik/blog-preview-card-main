<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">  
  <title>Frontend Mentor | Blog preview card</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    @font-face {
      font-family: 'Figtree';
      src: url('./assets/fonts/Figtree-VariableFont_wght.ttf') format('truetype');
      font-weight: 100 900; /* Assuming variable weights from 100 to 900 */
      font-style: normal;
    }

    @font-face {
      font-family: 'Figtree';
      src: url('./assets/Figtree-Italic-VariableFont_wght.ttf') format('truetype');
      font-weight: 100 900;
      font-style: italic;
    }

    body {
      font-family: 'Figtree', sans-serif;
    }


  </style>
</head>
<body class="bg-yellow-400 h-screen w-screen flex flex-col items-center justify-center">
  <main class="bg-white max-w-xs sm:max-w-sm transition-all duration-300 ease-in-out p-6 rounded-2xl flex flex-col gap-6 border border-black shadow-[10px_10px_0px_0px_#000000]">
    <img class="w-full rounded-xl" src="./assets/images/illustration-article.svg" alt="Blog Image"/>
    <div class="flex flex-col gap-2">
      <div class="bg-yellow-400 font-black text-xs self-start px-2 py-1 rounded-md">Learning</div>
      <div class="text-xs font-bold text-gray-600">Published 21 Dec 2023</div>
    </div>
    <h1 class="text-xl sm:text-2xl font-black hover:text-yellow-400 hover:cursor-pointer transition-all duration-300 ease-in-out">HTML & CSS foundations</h1>
    <p class="text-gray-500 text-md font-medium">
      These languages are the backbone of every website, defining structure, content, and presentation.
    </p>
    <div class="flex items-center gap-2">
      <img class="rounded-full w-7" src="./assets/images/image-avatar.webp" alt="Avatar of Greg Hooper the author">
      <p class="text-sm font-black">Greg Hooper</p>
    </div>
    
  </main>  
  <footer class="text-xs text-center mt-4">
    Challenge by <a class="text-blue-700" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="text-blue-700" href="https://www.frontendmentor.io/profile/mubarakik" target="_blank">Mubarakik</a>.
  </footer>
</body>
</html>
